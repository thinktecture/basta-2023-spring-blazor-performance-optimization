<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorPerformance.Client</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorPerformance.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <div class="loader-wrapper">
            <div class='loader' style='--n: 36; --f: .5'></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        function reportError(error, level, destination) {
            if (DotNet) {
                DotNet.invokeMethodAsync('BlazorPerformance.Client', 'HandleJSException', {
                    errorMessage: error,
                    level: level,
                    logDestination: destination
                });
            }
        }

        window.onunhandledrejection = event => {
            reportError(event.reason.message, 'Error', 'JavaScript-Code');
        }

        window.onerror = function (msg, url, line, col, error) {
            reportError(msg, 'Error', 'JavaScript-Code');
        }
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
